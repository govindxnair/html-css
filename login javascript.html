<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <link rel="icon" type="image/x-icon" href="Pictures/login.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=TikTok+Sans:opsz,wght@12..36,300..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="loginresponsive.css">
    <title>Destiny Login</title>
    <style>
        body {
            background-image: url("Pictures/Back1.png");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }
    </style>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
        crossorigin="anonymous"></script>

    <div class="container">
        <div class="row">
            <div class="customDiv col-10 mx-auto d-block mt-5">
                <div>
                    <div class="destiny">Destiny</div>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="background2 col-10 mx-auto d-block">
                            <div class="text-center mt-4"><span class="signup">Login</span></div>
                            <div class="col container">
                                <div class="row">
                                    <div class="col">
                                        <label class="form-label">Email</label>
                                        <input type="email" id="email" class="form-control form-control-sm"
                                            placeholder="Enter your email">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <label class="form-label">Password</label>
                                        <input type="password" id="password" class="form-control form-control-sm"
                                            placeholder="Enter your password">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="d-grid gap-2 mt-3">
                                        <button class="btn1" type="button" onclick="validateForm()">Login</button>
                                    </div>
                                </div>

                                <div class="text-center mt-2">
                                    <p class=" haveanacc">Don't have an account?<a href="webpage javascript.html"><span
                                                class="signinbutton">Register Here</span></a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            document.getElementById("email").addEventListener("input", function () {
                this.value = this.value.replace(/[^A-Za-z0-9@.]/g, '');
            });

            function validateForm() {
                let email = document.getElementById("email").value.trim();
                let password = document.getElementById("password").value;
                if (email === "") {
                    alert("Please enter your email.");
                    return;
                }
                let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailPattern.test(email)) {
                    alert("Please enter a valid email address.");
                    return;
                }
                if (password === "") {
                    alert("Please enter your password.");
                    return;
                }
                let passPattern = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[^A-Za-z0-9]).+$/;
                if (!passPattern.test(password)) {
                    alert("Password must contain letters, numbers, and at least one special character.");
                    return;
                }

                alert("Login successful");
            }
        </script>

</body>

</html>
