<!DOCTYPE html>
<html>

<head>
    <title>
        Destiny Login
    </title>
    <link rel="icon" type="image/x-icon" href="Pictures/login.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=TikTok+Sans:opsz,wght@12..36,300..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="login.css">
    <style>
        body {
            background-image: url('Pictures/Back1.png');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }
    </style>
</head>

<body>
    <div class="background">
        <div class="background1">
            <div class="destiny">Destiny</div>
        </div>
        <div class="background2">
            <div class="signup">Login</div>
            <table class="table">
                <tr>
                    <td><span class="table1">Email</span></td>
                </tr>
                <tr>
                    <td><span class="table1"><input type="email" placeholder="Enter your email" required></span></td>
                </tr>
                <tr>
                    <td><span class="table1">Password</span></td>
                </tr>
                <tr>
                    <td><span class="table1"><input type="password" placeholder="Enter your password" required></span>
                    </td>
            </table>
            <button class="button" type="button">Login</button>
        </div>
    </div>
    </div>
</body>

</html>
