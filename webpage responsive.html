<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <link rel="icon" type="image/x-icon" href="Pictures/signup.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=TikTok+Sans:opsz,wght@12..36,300..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="webpageresponsive.css">
    <title>Destiny Sign In</title>
    <style>
        body {
            background-image: url("Pictures/Back1.png");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }
    </style>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
        crossorigin="anonymous"></script>

    <div class="container">
        <div class="row">
            <div class="customDiv col-10 mx-auto d-block mt-5">
                <div>
                    <div class="destiny">Destiny</div>
                    <div class="lets" style="margin-top: 200px;">Let's Kick Now!</div>
                    <div class="its">Its easy and takes less than 30 seconds.
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="background2 col-10 mx-auto d-block">
                            <div class="text-center mt-4"><span class="signup">SIGN UP</span></div>
                            <div class="col container">
                                <div class="row">
                                    <div class="col">
                                        <label class="form-label">Name</label>
                                        <input type="text" class="form-control form-control-sm"
                                            placeholder="Enter your full name">
                                    </div>
                                    <div class="col">
                                        <label class="form-label">Position</label>
                                        <select class="form-select form-select-sm" aria-label="Default select example">
                                            <option selected>Select Position</option>
                                            <option value="1">Software Engineer</option>
                                            <option value="2">Data Scientist</option>
                                            <option value="3">Product Manager</option>
                                            <option value="4">UX Designer</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <label class="form-label">Email</label>
                                        <input type="email" class="form-control form-control-sm"
                                            placeholder="Enter your email">
                                    </div>
                                    <div class="col">
                                        <label class="form-label text-nowrap">Phone No</label>
                                        <div class="input-group input-group-sm">
                                            <button class="btn btn-outline dropdown-toggle border" type="button"
                                                data-bs-toggle="dropdown" aria-expanded="false">+91</button>
                                            <ul class="dropdown-menu">
                                                <li><a class="dropdown-item" href="#">+1</a></li>
                                                <li><a class="dropdown-item" href="#">+44</a></li>
                                                <li><a class="dropdown-item" href="#">+61</a></li>
                                            </ul>
                                            <input type="number" class="form-control"
                                                aria-label="Text input with dropdown button">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <label class="form-label">Country</label>
                                        <input type="text" class="form-control form-control-sm"
                                            placeholder="Enter your country">
                                    </div>
                                    <div class="col">
                                        <label class="form-label">City</label>
                                        <input type="text" class="form-control form-control-sm"
                                            placeholder="Enter your city">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <label class="form-label">Password</label>
                                        <input type="password" class="form-control form-control-sm"
                                            placeholder="Enter your password">
                                    </div>
                                    <div class="col">
                                        <label class="form-label text-nowrap">Confirm Password</label>
                                        <input type="password" class="form-control form-control-sm"
                                            placeholder="Confirm your password">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <label class="form-label">Gender</label>
                                        <div class="row">
                                            <div class="col">
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="radioDefault"
                                                        id="radioDefault1" checked>
                                                    <label class="form-check-label" for="radioDefault1">
                                                        Male
                                                    </label>
                                                </div>

                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="radioDefault"
                                                        id="radioDefault1">
                                                    <label class="form-check-label" for="radioDefault1">
                                                        Female
                                                    </label>
                                                </div>

                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="radioDefault"
                                                        id="radioDefault1">
                                                    <label class="form-check-label" for="radioDefault1">
                                                        Other
                                                    </label>
                                                </div>

                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="radioDefault"
                                                        id="radioDefault1">
                                                    <label class="form-check-label" for="radioDefault1">
                                                        Prefer not to say
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="d-grid gap-2 mt-3">
                                        <button class="btn1" type="button">Get Started</button>
                                    </div>
                                </div>
                                <div class="text-center mt-2">
                                    <p class=" haveanacc">Have an account?<a href="login responsive.html"><span
                                                class="signinbutton">Sign
                                                In</span></a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
