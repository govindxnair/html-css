<!DOCTYPE html>
<html>

<head>
    <title>
        Destiny Sign Up
    </title>

    <link rel="icon" type="image/x-icon" href="Pictures/signup.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=TikTok+Sans:opsz,wght@12..36,300..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="webpagecss.css">
    <style>
        body {
            background-image: url("Pictures/Back1.png");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }
    </style>
</head>

<body>
    <div class="background">
        <div class="background1">
            <div class="destiny">Destiny</div>
            <div class="lets">Let's Kick Now!</div>
            <div class="its">Its easy and takes less than 30 seconds</div>
        </div>
        <div class="background2">
            <div class="signup">SIGN UP</div>
            <table class="table">
                <tr>
                    <td><span class="name">Name</span></td>
                    <td><span class="position">Position</span></td>
                </tr>
                <tr>
                    <td><span class="name"><input type="text" placeholder="Enter your full name" required></span>
                    </td>
                    <td><span class="position">
                            <select class="positiontext" required>
                                <option value="Select Position">Select Position</option>
                                <option value="Software Engineer">Software Engineer</option>
                                <option value="Data Scientist">Data Scientist</option>
                                <option value="Product Manager">Product Manager</option>
                                <option value="UX Designer">UX Designer</option>
                            </select>
                        </span>
                    </td>
                </tr>
                <tr>
                    <td><span class="email">Email</span></td>
                    <td><span class="phoneno">Phone No</span></td>
                </tr>
                <tr>
                    <td><span class="email"><input type="email" placeholder="Enter your email" required></span></td>
                    <td>
                        <div class="phone">
                            <select name="country_code" class="countrycodeselect">
                                <option value="+91">+91</option>
                                <option value="+1">+1</option>
                                <option value="+44">+44</option>
                                <option value="+61">+61</option>
                            </select>
                            <input type="tel" class="phone-input" placeholder="Enter your phone no" required>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td><span class="country">Country</span></td>
                    <td><span class="city">City</span></td>
                </tr>
                <tr>
                    <td><span class="country"><input type="text" placeholder="Enter your country" required></span>
                    </td>
                    <td><span class="city"><input type="text" placeholder="Enter your city" required></span>
                    </td>
                </tr>
                <tr>
                    <td><span class="password">Password</span></td>
                    <td><span class="cpassword">Confirm Password</span></td>
                </tr>
                <tr>
                    <td><span class="password"><input type="password" placeholder="Enter your password" required></span>
                    </td>
                    <td><span class="cpassword"><input type="password" placeholder="Confirm your password"
                                required></span>
                    </td>
                </tr>
                <tr>
                    <td><span class="gender">Gender</span></td>
                </tr>
            </table>
            <table class="radiogroup">
                <tr>
                    <td>
                        <input type="radio" checked='True' name="Gender" value="Male" required> Male
                        <input type="radio" name="Gender" value="Female" required> Female
                        <input type="radio" name="Gender" value="Other" required> Other
                        <input type="radio" name="Gender" value="Prefer not to say" required> Prefer not to say
                    </td>
                </tr>
            </table>
            <button class="button" type="button">Get Started</button>
            <p class="haveanacc">Have an account?<span class="signinbutton">Sign In</span></p>
        </div>
    </div>
</body>

</html>
